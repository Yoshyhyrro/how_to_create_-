<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matrix Compression Engine</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #00ff41;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .game-canvas {
            width: 100%;
            height: 400px;
            border: 2px solid #00ff41;
            background: #000;
            border-radius: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        
        .stat-box {
            background: rgba(0, 255, 65, 0.2);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        
        button {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            border: none;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff41;
        }
        
        .matrix-display {
            font-family: monospace;
            font-size: 12px;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre;
        }
        
        .compression-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        #performanceChart {
            width: 100%;
            height: 200px;
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; text-shadow: 0 0 20px #00ff41;">🎮 Game Matrix Compression Engine</h1>
    
    <div class="container">
        <div class="panel">
            <h2>🎯 3D Game Demo</h2>
            <canvas id="gameCanvas" class="game-canvas"></canvas>
            
            <div class="controls">
                <button onclick="startRotation()">回転開始</button>
                <button onclick="stopRotation()">停止</button>
                <button onclick="addCube()">キューブ追加</button>
                <button onclick="compressMatrices()">行列圧縮</button>
                <button onclick="benchmarkPerformance()">性能テスト</button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div>オブジェクト数</div>
                    <div id="objectCount">1</div>
                </div>
                <div class="stat-box">
                    <div>FPS</div>
                    <div id="fps">60</div>
                </div>
                <div class="stat-box">
                    <div>行列演算/フレーム</div>
                    <div id="matrixOps">12</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>📊 圧縮統計</h2>
            
            <div class="compression-info">
                <h3>圧縮効果</h3>
                <div>元のサイズ: <span id="originalSize">0</span> bytes</div>
                <div>圧縮後: <span id="compressedSize">0</span> bytes</div>
                <div>圧縮率: <span id="compressionRatio">0</span>%</div>
                <div>処理速度向上: <span id="speedImprovement">0</span>%</div>
            </div>
            
            <h3>現在の変換行列</h3>
            <div id="matrixDisplay" class="matrix-display">行列データが表示されます...</div>
            
            <h3>ジョルダン分解結果</h3>
            <div id="jordanDisplay" class="matrix-display">圧縮データが表示されます...</div>
            
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script>
        // ゲームエンジンクラス
        class GameMatrixEngine {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                
                this.objects = [];
                this.matrices = new Map();
                this.compressedMatrices = new Map();
                this.isCompressed = false;
                this.animationId = null;
                this.fps = 0;
                this.lastTime = 0;
                this.frameCount = 0;
                
                this.addCube();
                this.startGameLoop();
            }
            
            // 3D変換行列の生成
            createTransformMatrix(rotation, scale, translation) {
                const cos = Math.cos(rotation);
                const sin = Math.sin(rotation);
                
                return [
                    [cos * scale.x, -sin * scale.x, 0, translation.x],
                    [sin * scale.y, cos * scale.y, 0, translation.y],
                    [0, 0, scale.z, translation.z],
                    [0, 0, 0, 1]
                ];
            }
            
            // ジョルダン分解（簡易版）- ゲーム用に最適化
            jordanDecompose(matrix) {
                // 2x2部分行列から固有値を計算
                const a = matrix[0][0];
                const b = matrix[0][1];
                const c = matrix[1][0];
                const d = matrix[1][1];
                
                const trace = a + d;
                const det = a * d - b * c;
                const discriminant = trace * trace - 4 * det;
                
                let eigenvalues = [];
                if (discriminant >= 0) {
                    const sqrt_disc = Math.sqrt(discriminant);
                    eigenvalues = [
                        (trace + sqrt_disc) / 2,
                        (trace - sqrt_disc) / 2
                    ];
                } else {
                    const real = trace / 2;
                    const imag = Math.sqrt(-discriminant) / 2;
                    eigenvalues = [
                        { real: real, imag: imag },
                        { real: real, imag: -imag }
                    ];
                }
                
                return {
                    eigenvalues: eigenvalues,
                    blocks: eigenvalues.map(ev => ({ eigenvalue: ev, size: 1 })),
                    scale: [matrix[0][0], matrix[1][1]],
                    translation: [matrix[0][3], matrix[1][3]],
                    rotation: Math.atan2(matrix[1][0], matrix[0][0])
                };
            }
            
            // 圧縮行列から変換行列を復元
            reconstructMatrix(compressed) {
                const cos = Math.cos(compressed.rotation);
                const sin = Math.sin(compressed.rotation);
                const [sx, sy] = compressed.scale;
                const [tx, ty] = compressed.translation;
                
                return [
                    [cos * sx, -sin * sx, 0, tx],
                    [sin * sy, cos * sy, 0, ty],
                    [0, 0, 1, 0],
                    [0, 0, 0, 1]
                ];
            }
            
            addCube() {
                const id = this.objects.length;
                const cube = {
                    id: id,
                    x: Math.random() * 300 + 50,
                    y: Math.random() * 200 + 50,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    scale: { x: 1, y: 1, z: 1 },
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`
                };
                
                this.objects.push(cube);
                this.updateStats();
            }
            
            compressAllMatrices() {
                let originalSize = 0;
                let compressedSize = 0;
                
                this.objects.forEach(obj => {
                    const matrix = this.createTransformMatrix(
                        obj.rotation,
                        obj.scale,
                        { x: obj.x, y: obj.y, z: 0 }
                    );
                    
                    const compressed = this.jordanDecompose(matrix);
                    
                    // サイズ計算（バイト数）
                    originalSize += 16 * 8; // 4x4行列 * 8バイト/double
                    compressedSize += 7 * 8; // 固有値2個 + スケール2個 + 平行移動2個 + 回転1個
                    
                    this.matrices.set(obj.id, matrix);
                    this.compressedMatrices.set(obj.id, compressed);
                });
                
                this.isCompressed = true;
                this.updateCompressionStats(originalSize, compressedSize);
                this.displayMatrices();
            }
            
            updateCompressionStats(originalSize, compressedSize) {
                const ratio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                const speedImprovement = Math.min(ratio * 2, 85); // 推定値
                
                document.getElementById('originalSize').textContent = originalSize;
                document.getElementById('compressedSize').textContent = compressedSize;
                document.getElementById('compressionRatio').textContent = ratio;
                document.getElementById('speedImprovement').textContent = speedImprovement.toFixed(1);
            }
            
            displayMatrices() {
                if (this.objects.length > 0) {
                    const obj = this.objects[0];
                    const matrix = this.matrices.get(obj.id);
                    const compressed = this.compressedMatrices.get(obj.id);
                    
                    if (matrix) {
                        const matrixStr = matrix.map(row => 
                            '[' + row.map(val => val.toFixed(3).padStart(8)).join(', ') + ']'
                        ).join('\n');
                        document.getElementById('matrixDisplay').textContent = matrixStr;
                    }
                    
                    if (compressed) {
                        const jordanStr = `固有値: [${compressed.eigenvalues.map(ev => 
                            typeof ev === 'object' ? `${ev.real.toFixed(3)}+${ev.imag.toFixed(3)}i` : ev.toFixed(3)
                        ).join(', ')}]
スケール: [${compressed.scale.map(s => s.toFixed(3)).join(', ')}]
平行移動: [${compressed.translation.map(t => t.toFixed(3)).join(', ')}]
回転: ${compressed.rotation.toFixed(3)} rad`;
                        document.getElementById('jordanDisplay').textContent = jordanStr;
                    }
                }
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 背景グリッド
                this.ctx.strokeStyle = '#00ff4120';
                this.ctx.lineWidth = 1;
                for (let x = 0; x < this.canvas.width; x += 20) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y < this.canvas.height; y += 20) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
                
                // オブジェクトの描画
                this.objects.forEach(obj => {
                    this.ctx.save();
                    this.ctx.translate(obj.x, obj.y);
                    this.ctx.rotate(obj.rotation);
                    
                    // キューブの描画（2D投影）
                    this.ctx.fillStyle = obj.color;
                    this.ctx.strokeStyle = '#00ff41';
                    this.ctx.lineWidth = 2;
                    
                    // メインの面
                    this.ctx.fillRect(-15, -15, 30, 30);
                    this.ctx.strokeRect(-15, -15, 30, 30);
                    
                    // 3D効果のための追加の面
                    this.ctx.fillStyle = obj.color + '80';
                    this.ctx.fillRect(-10, -20, 30, 30);
                    this.ctx.strokeRect(-10, -20, 30, 30);
                    
                    // 接続線
                    this.ctx.strokeStyle = '#00ff41';
                    this.ctx.beginPath();
                    this.ctx.moveTo(-15, -15); this.ctx.lineTo(-10, -20);
                    this.ctx.moveTo(15, -15); this.ctx.lineTo(20, -20);
                    this.ctx.moveTo(15, 15); this.ctx.lineTo(20, 10);
                    this.ctx.moveTo(-15, 15); this.ctx.lineTo(-10, 10);
                    this.ctx.stroke();
                    
                    this.ctx.restore();
                    
                    // 回転更新
                    obj.rotation += obj.rotationSpeed;
                });
            }
            
            updateStats() {
                document.getElementById('objectCount').textContent = this.objects.length;
                document.getElementById('matrixOps').textContent = this.objects.length * 12;
            }
            
            startGameLoop() {
                const gameLoop = (currentTime) => {
                    // FPS計算
                    if (currentTime - this.lastTime >= 1000) {
                        this.fps = this.frameCount;
                        this.frameCount = 0;
                        this.lastTime = currentTime;
                        document.getElementById('fps').textContent = this.fps;
                    }
                    this.frameCount++;
                    
                    this.render();
                    this.animationId = requestAnimationFrame(gameLoop);
                };
                
                gameLoop(0);
            }
            
            stopAnimation() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
            
            benchmarkPerformance() {
                const iterations = 10000;
                console.log('性能ベンチマーク開始...');
                
                // 通常の行列演算
                const startNormal = performance.now();
                for (let i = 0; i < iterations; i++) {
                    const matrix = this.createTransformMatrix(
                        Math.random() * Math.PI * 2,
                        { x: 1, y: 1, z: 1 },
                        { x: 100, y: 100, z: 0 }
                    );
                }
                const normalTime = performance.now() - startNormal;
                
                // 圧縮行列演算
                const startCompressed = performance.now();
                for (let i = 0; i < iterations; i++) {
                    const matrix = this.createTransformMatrix(
                        Math.random() * Math.PI * 2,
                        { x: 1, y: 1, z: 1 },
                        { x: 100, y: 100, z: 0 }
                    );
                    const compressed = this.jordanDecompose(matrix);
                    const reconstructed = this.reconstructMatrix(compressed);
                }
                const compressedTime = performance.now() - startCompressed;
                
                console.log(`通常の行列演算: ${normalTime.toFixed(2)}ms`);
                console.log(`圧縮行列演算: ${compressedTime.toFixed(2)}ms`);
                console.log(`差異: ${((compressedTime - normalTime) / normalTime * 100).toFixed(2)}%`);
                
                // 結果をチャートに表示
                this.drawPerformanceChart(normalTime, compressedTime);
            }
            
            drawPerformanceChart(normalTime, compressedTime) {
                const canvas = document.getElementById('performanceChart');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const maxTime = Math.max(normalTime, compressedTime);
                const normalHeight = (normalTime / maxTime) * (canvas.height - 40);
                const compressedHeight = (compressedTime / maxTime) * (canvas.height - 40);
                
                // 通常の処理時間バー
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(50, canvas.height - normalHeight - 20, 100, normalHeight);
                ctx.fillStyle = '#fff';
                ctx.font = '12px monospace';
                ctx.fillText('通常', 75, canvas.height - 5);
                ctx.fillText(`${normalTime.toFixed(1)}ms`, 45, canvas.height - normalHeight - 25);
                
                // 圧縮処理時間バー
                ctx.fillStyle = '#00ff41';
                ctx.fillRect(200, canvas.height - compressedHeight - 20, 100, compressedHeight);
                ctx.fillText('圧縮', 225, canvas.height - 5);
                ctx.fillText(`${compressedTime.toFixed(1)}ms`, 195, canvas.height - compressedHeight - 25);
                
                // タイトル
                ctx.fillStyle = '#00ff41';
                ctx.font = '14px monospace';
                ctx.fillText('Performance Comparison (10,000 operations)', 10, 20);
            }
        }
        
        // ゲームエンジンの初期化
        let gameEngine;
        
        window.addEventListener('DOMContentLoaded', () => {
            gameEngine = new GameMatrixEngine('gameCanvas');
        });
        
        // コントロール関数
        function startRotation() {
            gameEngine.objects.forEach(obj => {
                obj.rotationSpeed = (Math.random() - 0.5) * 0.1;
            });
        }
        
        function stopRotation() {
            gameEngine.objects.forEach(obj => {
                obj.rotationSpeed = 0;
            });
        }
        
        function addCube() {
            gameEngine.addCube();
        }
        
        function compressMatrices() {
            gameEngine.compressAllMatrices();
        }
        
        function benchmarkPerformance() {
            gameEngine.benchmarkPerformance();
        }
    </script>
</body>
</html>
